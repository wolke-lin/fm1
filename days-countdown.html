<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days left to 1st Turbine Handover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #557D9B 0%, #A7C7E7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .countdown-container {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.1);
      padding: 32px 24px;
      text-align: center;
      max-width: 350px;
      width: 90vw;
    }
    .title {
      font-size: 1.4em;
      color: #fff;
      margin-bottom: 12px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px rgba(85,125,155,0.25);
    }
    .days-left {
      font-size: 3.2em;
      font-weight: bold;
      color: #557D9B;
      background: linear-gradient(90deg, #557D9B 40%, #A7C7E7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      letter-spacing: 2px;
    }
    .label {
      font-size: 1.1em;
      color: #fff;
      margin-bottom: 4px;
      opacity: 0.88;
    }
    @media (max-width: 600px) {
      .countdown-container {
        padding: 20px 8px;
        max-width: 98vw;
      }
      .title { font-size: 1.1em; }
      .days-left { font-size: 2em; }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="title">Days left to 1st Turbine Handover</div>
    <div class="days-left" id="daysLeft">---</div>
    <div class="label">Target date: 2027/7/24 08:00 (Taiwan)</div>
  </div>
  <script>
    function updateCountdown() {
      // 台灣時間 2027/7/24 上午8點 = UTC 2027/7/24 00:00
      const target = new Date(Date.UTC(2027, 6, 24, 0, 0, 0)); // 月份0起算
      const now = new Date();
      // 取得目前 UTC+8（台灣時間）
      const nowUtc8 = new Date(now.getTime() + (8 - now.getTimezoneOffset()/60)*3600000);

      // 只計算剩餘天數，不顯示時分秒
      let diff = target - nowUtc8;
      let days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      if (days < 0) days = 0;
      document.getElementById('daysLeft').textContent = days;
    }
    updateCountdown();
    setInterval(updateCountdown, 60 * 1000);
  </script>
</body>
</html>
