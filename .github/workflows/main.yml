
<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #CDE1EB;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .countdown-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 0.7cm;
        }
        #countdown {
            font-size: 80px;
            font-weight: bold;
            color: #FFC000;
        }
        .labels {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80px;
        }
        #days, #toGo {
            font-size: 30px;
            text-align: center;
        }
        #days {
            color: #FFC000;
        }
        #toGo {
            color: #F7F7F7;
        }
        #subtitle {
            font-size: 16px;
            color: #183A68;
            text-align: center;
            margin-top: 0.3cm;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div id="countdown"></div>
        <div class="labels">
            <div id="days">DAYS</div>
            <div id="toGo">TO GO</div>
        </div>
    </div>
    <div id="subtitle">
        <div>We're counting down to</div>
        <div>the 1st turbine handover to Operation!</div>
    </div>

    <script>
        const targetDate = new Date("2027-07-24T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "Event Started!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerHTML = days;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
