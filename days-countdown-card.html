<div style="
  background: #a7c7e7;
  border-radius: 10px;
  box-shadow: 0 1px 6px rgba(85,125,155,0.08);
  padding: 10px 6px;
  text-align: center;
  max-width: 160px;
  margin:auto;
  font-family: 'Segoe UI', Arial, sans-serif;
">
  <div style="
    font-size: 0.72em;
    color: #fff;
    font-weight: 700;
    letter-spacing: 0.3px;
    margin-bottom: 6px;
  ">---</div>
  <div style="
    font-size: 0.6em;
    color: #fff;
    font-weight: 400;
    opacity: 0.90;
    margin-bottom: 1px;
    letter-spacing:0.3px;
  ">
    <span style="font-weight:600;">Target:</span> <span id="targetDate">24 Jul 2027</span>
  </div>
</div>
<script>
function updateCountdown() {
  // 目標日期：2027/7/24（不含08:00，僅日期）
  const target = new Date(Date.UTC(2027, 6, 24, 0, 0, 0)); // 月份0起算
  const now = new Date();
  // 取得目前 UTC+8（台灣時間）
  const nowUtc8 = new Date(now.getTime() + (8 - now.getTimezoneOffset()/60)*3600000);

  // 只計算剩餘天數，不顯示時分秒
  let diff = target - nowUtc8;
  let days = Math.ceil(diff / (1000 * 60 * 60 * 24));
  if (days < 0) days = 0;
  document.getElementById('daysLeft').textContent = days;

  // 日期格式顯示 24 Jul 2027
  const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  const dateStr = `${target.getUTCDate()} ${months[target.getUTCMonth()]} ${target.getUTCFullYear()}`;
  document.getElementById('targetDate').textContent = dateStr;
}
updateCountdown();
setInterval(updateCountdown, 60 * 1000);
</script>
