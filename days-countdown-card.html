<div style="
  background: rgba(255,255,255,0.18);
  border-radius: 18px;
  box-shadow: 0 4px 24px rgba(85,125,155,0.10);
  padding: 32px 24px;
  text-align: center;
  max-width: 380px;
  margin:auto;
  font-family: 'Segoe UI', Arial, sans-serif;">
  <div style="
    font-size: 1.4em;
    color: #fff;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 0 2px 6px rgba(85,125,155,0.25);
    margin-bottom: 12px;
  ">
    Days left to 1st Turbine Handover
  </div>
  <div id="daysLeft" style="
    font-size: 3.2em;
    font-weight: bold;
    color: #557D9B;
    background: linear-gradient(90deg, #557D9B 40%, #A7C7E7 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 16px;
    letter-spacing: 2px;
  ">---</div>
  <div style="
    font-size: 1.1em;
    color: #fff;
    opacity: 0.88;
    margin-bottom: 4px;
  ">
    Target date: 2027/7/24 08:00 (Taiwan)
  </div>
</div>
<script>
function updateCountdown() {
  // 台灣時間 2027/7/24 上午8點 = UTC 2027/7/24 00:00
  const target = new Date(Date.UTC(2027, 6, 24, 0, 0, 0)); // 月份0起算
  const now = new Date();
  // 取得目前 UTC+8（台灣時間）
  const nowUtc8 = new Date(now.getTime() + (8 - now.getTimezoneOffset()/60)*3600000);

  // 只計算剩餘天數，不顯示時分秒
  let diff = target - nowUtc8;
  let days = Math.ceil(diff / (1000 * 60 * 60 * 24));
  if (days < 0) days = 0;
  document.getElementById('daysLeft').textContent = days;
}
updateCountdown();
setInterval(updateCountdown, 60 * 1000);
</script>
